<div class="product-card">
  <img class="product-card__img" [src]="product.image" />
  <div class="product-card__desc" [class.disabled]="product.owned">
    <span class="name">{{product.name}}</span>
    <div class="info-box">
      <span class="discount" *ngIf="product.discount">-{{product.discount}}%</span>
      <button class="button action" *ngIf="!product.owned; else owned">{{product.inCart ? 'in cart' : '$'+ product.price}}</button>
      <ng-template #owned>
        <span class="action">owned</span>
    </ng-template>
    </div>
  </div>
</div>
